<!DOCTYPE html>
<html>
	<head>
		<title>PICT|LMS</title>
	<link rel="shortcut icon" href="../assets/images/favicon.png">
	<link rel="stylesheet" href="../dist/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	</head>
	<body>
        
<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="row">		
		<a class="navbar-brand" id="navbar-title">
			<img src="../assets/images/favicon.png" width="30" height="30" alt="P Favicon">
			PICT Leave Management System / SignUp
		</a>

		</div>

	</nav>

<!--        Form Start-->
    <div class= "col-md-12 col-sm-12" style="margin-top:1%;padding-left:22%;"> 
        
        <center>
            <h1 style="margin-right: 25%; margin-bottom: 2%">Sign Up Form</h1>
        </center>
        <form id="signup-form" name="signup-form" action="../php/signup.php" method="post">
<!--        Name-->
          <div class="form-group row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom01">First name</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="First name" required>
            </div>  
            <div class="col-md-4 mb-3">
                <label for="validationCustom02">Last name</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Last name" required>
            </div>
          </div>
            
<!-- Designation and ID          -->
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label class="my-1 mr-2">Designation</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="designation" style = "background-color: transparent; border: 1px solid black;" onchange="showDiv(this);">
                    <option selected>Choose designation</option>
                    <option value="2">HoD</option>
                    <option value="3">Professor</option>
                    <option value="4">Assistant Professor</option>
                    <option value="6">Student</option>
                </select>
            </div>
            
            <div class="col-md-4 mb-3">
                <label for="validationCustom02" style="margin-top: 1%">ID</label>
                <input type="text" class="form-control" id="id" name="id" placeholder="Enter College ID" required>
            </div>
        </div>

        <div class="form-row" id="teacher" style="display: none;">
            <div class="col-md-4 mb-3">
                <label for="validationCustom03">CC of:</label>
                <input type="text" class="form-control" id="cc_of" name="cc_of" placeholder="Enter class. e.g. TE6">
            </div>  
            
            <div class="col-md-4 mb-3">
                <label for="validationCustom04">Mentor of:</label>
                <input type="text" class="form-control" id="mentor_of" name="mentor_of" placeholder="Enter batch. e.g. N1">  
            </div>
        </div>
            
        <div class="form-row" id="stud" style="display: none;">
            <div class="col-md-4 mb-3">
                <label class="my-1 mr-2">Year</label>
                <select class="custom-select my-1 mr-sm-2" id="class" name="class" style = "background-color: transparent; border: 1px solid black;">
                    <option selected>Choose Class</option>
                    <option value="FE">F.E.</option>
                    <option value="SE">S.E.</option>
                    <option value="TE">T.E.</option>
                    <option value="BE">B.E.</option>
                </select>
            </div>
            
            <div class="col-md-2 mb-3">
                <label class="my-1 mr-2">Division</label>
                <select class="custom-select my-1 mr-sm-2" id="division" name="division" style = "background-color: transparent; border: 1px solid black;">
                    <option selected>Choose Division</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div class="col-md-2 mb-3">
                <label class="my-1 mr-2">Batch</label>
                <select class="custom-select my-1 mr-sm-2" id="batch" name="batch" style = "background-color: transparent; border: 1px solid black;">
                    <option selected>Choose Batch</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="K">K</option>
                    <option value="L">L</option>
                    <option value="M">M</option>
                    <option value="N">N</option>
                    <option value="NA">Not Applicable</option>
                </select>
            </div>

        </div>

<!--  Password      -->
        <div class="form row">
            <div class="col-md-4 mb-3">
                <label for="inputPassword3">Password</label>
                <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control" id="password" name="password" placeholder="Password">
            </div>
              
            <div class="col-md-4 mb-3">
                <label for="inputPassword3">Re-type Password</label>
                <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control" id="confirm" placeholder="Re-type Password">
            </div>
        </div>
 
<!--    Security Question-->
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label class="my-1 mr-2">Hint Question</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="hintq" style = "background-color: transparent; border: 1px solid black;">
                    <option selected>Select Hint Question</option>
                    <option value="1">What is your pet name?</option>
                    <option value="2">Which site do you visit the least?</option>
                    <option value="3">What is your favourite color?</option>
                    <option value="4">What was your mother's maiden name?</option>
                    <option value="5">Where did you go for pre-school?</option>
                </select>
            </div>
            <div class="col-md-4 mb-3" style="margin-top: 2px">
                <label class="my-1 mr-2">Answer</label>
                <input type="text" class="form-control" id="inputZip" placeholder="Enter Answer" name="ans">
            </div>
        </div>

        <center>
          <div class="form-group row" style="margin-left: 25%">
            <button type="submit" class="btn btn-dark" style="margin-right: 1%">Sign Up</button>
            <button type="reset" class="btn btn-dark" >Reset</button>
            </div>
        </center>
            
        </form>
</div>
<!-- Form End-->
    
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="../dist/bootstrap.min.js"></script>
		<script src="../assets/js/common.js"></script>
        <script src="js/index.js"></script>
        <script type="text/javascript">
            function showDiv(elem){
               if(elem.value == 6){
                  document.getElementById('stud').removeAttribute("style");
                  document.getElementById('teacher').setAttribute("style","display:none");
               }
               else if(elem.value == 2){
                  document.getElementById('stud').setAttribute("style","display:none");
                  document.getElementById('teacher').setAttribute("style","display:none");
               }       
              else{
                document.getElementById('teacher').removeAttribute("style");
                document.getElementById('stud').setAttribute("style","display:none");
            }
            }            
        </script>
	</body>
</html>
